<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартовая страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Шапка с меню -->
        <header class="header">
            <nav class="nav">
                <button class="nav-btn active" onclick="window.location.href='stats.html'">Статистика</button>
                <button class="nav-btn" onclick="window.location.href='tasks.html'">Задачи</button>
            </nav>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </header>

        <!-- Основной контент -->
        <main class="content">
            <div class="welcome-section">
                <h1>Добро пожаловать в систему!</h1>
                <p>Выберите раздел для работы:</p>
                <div class="menu-cards">
                    <div class="menu-card" onclick="window.location.href='stats.html'">
                        <h2>Статистика</h2>
                        <p>Просмотр статистики и аналитики</p>
                    </div>
                    <div class="menu-card" onclick="window.location.href='tasks.html'">
                        <h2>Задачи</h2>
                        <p>Управление задачами</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Проверка авторизации при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
            
            if (!isAuthenticated) {
                window.location.href = 'custom-login.html';
            }
        });

        // Функция выхода
        function logout() {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('jwt');
            window.location.href = 'custom-login.html?logout';
        }
    </script>
</body>
</html>
